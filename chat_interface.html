<body>
    <div class="app-container">

                <button class="rag-management-btn" onclick="switchView('rag')">ğŸ“š çŸ¥è¯†åº“ç®¡ç†</button>

        <div class="main-content" id="chatView">
            <div class="header">
                <h1 id="chatTitle">åŠ è½½ä¸­...</h1>

            <div class="chat-area" id="chatArea">

            <div class="input-area">
                <div class="rag-selector">

                    <select id="kbSelector" onchange="updateRAGConfig()"></select>
                </div>

                <div class="input-container">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="è¾“å…¥æ¶ˆæ¯..."

        </div>
        
        <div class="rag-management-view" id="ragView">
            <h2>ğŸ“š çŸ¥è¯†åº“åˆ—è¡¨</h2>
            <p style="margin-bottom: 20px;">ä»¥ä¸‹æ˜¯æ‰€æœ‰å¯ç”¨çš„çŸ¥è¯†åº“åŠå…¶çŠ¶æ€ã€‚</p>
            <button class="new-chat-btn" style="background: #61afef;" onclick="loadKnowledgeBaseList()">ğŸ”„ åˆ·æ–°åˆ—è¡¨</button>

            <div id="kbListContainer" style="margin-top: 15px;">
                </div>

            <div class="add-text-form">
                <h3>æ‰‹åŠ¨æ·»åŠ æ–‡æœ¬åˆ°çŸ¥è¯†åº“</h3>
                <label>çŸ¥è¯†åº“åç§° (å¦‚æœä¸å­˜åœ¨å°†å°è¯•åˆ›å»º):</label>
                <input type="text" id="addTextKbName" placeholder="ä¾‹å¦‚: project_docs">
                <label>æ–‡æœ¬å†…å®¹:</label>
                <textarea id="addTextContent" rows="5" placeholder="è¾“å…¥è¦æ·»åŠ åˆ°çŸ¥è¯†åº“çš„æ–‡æœ¬..."></textarea>
                <button onclick="addTextToKb()">æ·»åŠ å¹¶åˆ†å—</button>
            </div>
            
            <button class="rag-management-btn" style="background: #98c379; margin-top: 20px;" onclick="switchView('chat')">â† è¿”å›èŠå¤©</button>
        </div>

    </div>

    <script>
        const API_BASE = 'http://localhost:8000'; // è¯·ç¡®ä¿æ‚¨çš„APIè¿è¡Œåœ¨æ­¤åœ°å€
        let currentSessionId = null;
        let currentKbName = null;
        let isRagEnabled = false;
        
        // =======================================================================
        // è§†å›¾åˆ‡æ¢
        // =======================================================================
        function switchView(view) {
            document.getElementById('chatView').classList.remove('active');
            document.getElementById('ragView').classList.remove('active');
            
            if (view === 'chat') {
                document.getElementById('chatView').classList.add('active');
                if (currentSessionId) {
                    // ç¡®ä¿åˆ‡æ¢å›æ¥æ—¶åŠ è½½å½“å‰ä¼šè¯çš„æ¶ˆæ¯
                    loadMessages(currentSessionId); 
                } else {
                    addSystemMessage('è¯·æ–°å»ºä¸€ä¸ªå¯¹è¯ã€‚');
                }
            } else if (view === 'rag') {
                document.getElementById('ragView').classList.add('active');
                loadKnowledgeBaseList(); // åˆ‡æ¢åˆ°RAGè§†å›¾æ—¶åŠ è½½åˆ—è¡¨
            }
        }

        // =======================================================================
        // åˆå§‹åŒ–
        // =======================================================================
        async function init() {
            await loadKnowledgeBases(); // 1. åŠ è½½çŸ¥è¯†åº“åˆ—è¡¨å¡«å……ä¸‹æ‹‰æ¡†
            await loadConversations();  // 2. åŠ è½½å†å²å¯¹è¯
            
            // é»˜è®¤æ˜¾ç¤ºèŠå¤©è§†å›¾
            switchView('chat');
        }
        
        // =======================================================================
        // RAG çŸ¥è¯†åº“åŠŸèƒ½
        // =======================================================================
        async function loadKnowledgeBases() {
            const selector = document.getElementById('kbSelector');
            selector.innerHTML = '<option value="">æ—  (ä»…LLM)</option>';
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/rag/knowledge-bases`);
                const data = await response.json();
                
                if (data.knowledge_bases && data.knowledge_bases.length > 0) {
                    data.knowledge_bases.forEach(kb => {
                        const option = document.createElement('option');
                        option.value = kb.name;
                        option.textContent = `${kb.name} (${kb.count} å—)`;
                        selector.appendChild(option);
                    });
                }
                
                // é»˜è®¤RAGé…ç½®
                const selectedKb = selector.value || null;
                currentKbName = selectedKb;
                isRagEnabled = !!selectedKb;

            } catch (error) {
                console.error('åŠ è½½çŸ¥è¯†åº“åˆ—è¡¨å¤±è´¥:', error);
                // é¿å…åœ¨æ²¡æœ‰çŸ¥è¯†åº“æ—¶å´©æºƒ
            }
        }
        
        // æ›´æ–°ä¼šè¯çš„ RAG é…ç½® (ä»…å½±å“æ–°å»ºä¼šè¯)
        function updateRAGConfig() {
            const selector = document.getElementById('kbSelector');
            currentKbName = selector.value || null;
            isRagEnabled = !!currentKbName;
            
            document.getElementById('sessionInfo').textContent = 
                isRagEnabled ? 
                `RAG: ${currentKbName} (éœ€æ–°å»ºä¼šè¯åº”ç”¨)` :
                `RAG: æ—  (éœ€æ–°å»ºä¼šè¯åº”ç”¨)`;
        }

        // =======================================================================
        // ä¼šè¯ç®¡ç†åŠŸèƒ½
        // =======================================================================

        // åˆ›å»ºæ–°ä¼šè¯
        async function newConversation(switchAfterCreation = false) {
            const kbSelector = document.getElementById('kbSelector');
            const selectedKb = kbSelector.value;
            const enableRag = !!selectedKb;
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/conversations/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: 'æ–°å¯¹è¯ ' + new Date().toLocaleTimeString(),
                        model: 'deepseek-chat', // é»˜è®¤æ¨¡å‹
                        enable_rag: enableRag,
                        kb_name: selectedKb,
                        rag_top_k: 3
                    })
                });
                
                if (!response.ok) throw new Error('APIåˆ›å»ºä¼šè¯å¤±è´¥');
                
                const data = await response.json();
                
                currentSessionId = data.session_id;
                currentKbName = selectedKb;
                isRagEnabled = enableRag;

                document.getElementById('kbSelector').value = selectedKb;
                document.getElementById('chatTitle').textContent = data.title;
                updateSessionInfo('deepseek-chat'); // å‡è®¾é»˜è®¤æ¨¡å‹
                
                await loadConversations();
                
                document.getElementById('chatArea').innerHTML = '';
                addSystemMessage(`ä¼šè¯å·²åˆ›å»º: ${data.title}${enableRag ? ` (çŸ¥è¯†åº“: ${selectedKb})` : ''}`);
                
                if (switchAfterCreation) {
                    switchView('chat');
                }
                
                return data;

            } catch (error) {
                addSystemMessage('âŒ åˆ›å»ºä¼šè¯å¤±è´¥: ' + error.message);
                console.error(error);
            }
        }

        // åŠ è½½å†å²å¯¹è¯åˆ—è¡¨
        async function loadConversations() {
            const list = document.getElementById('conversationList');
            list.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/conversations/`);
                const conversations = await response.json();
                
                if (conversations && conversations.length > 0) {
                    conversations.forEach(conv => {
                        const item = document.createElement('div');
                        item.className = 'conv-item' + (conv.session_id === currentSessionId ? ' active' : '');
                        item.setAttribute('data-session-id', conv.session_id);
                        item.setAttribute('data-kb-name', conv.kb_name || '');
                        item.setAttribute('data-rag-enabled', conv.enable_rag);

                        let titleText = conv.title;
                        if (conv.enable_rag) {
                            titleText = `[R] ${titleText}`;
                        }

                        // æ ‡é¢˜æ˜¾ç¤ºï¼ŒåŒå‡»ç¼–è¾‘
                        const titleSpan = document.createElement('span');
                        titleSpan.className = 'conv-title';
                        titleSpan.textContent = titleText;
                        titleSpan.ondblclick = (e) => startEditTitle(conv.session_id, e);
                        
                        // æ“ä½œæŒ‰é’®
                        const actionsDiv = document.createElement('div');
                        actionsDiv.className = 'conv-actions';
                        const deleteBtn = document.createElement('button');
                        deleteBtn.innerHTML = 'ğŸ—‘ï¸';
                        deleteBtn.onclick = (e) => deleteConversation(conv.session_id, e);
                        actionsDiv.appendChild(deleteBtn);
                        
                        item.appendChild(titleSpan);
                        item.appendChild(actionsDiv);
                        
                        item.onclick = (e) => {
                             // ç¡®ä¿ç‚¹å‡»çš„æ˜¯åˆ—è¡¨é¡¹æœ¬èº«ï¼Œè€Œä¸æ˜¯æ“ä½œæŒ‰é’®
                            if (!e.target.closest('.conv-actions')) {
                                // ä»å…ƒç´ çš„å±æ€§ä¸­è·å–æœ€æ–°çš„ RAG é…ç½®
                                const kb = item.getAttribute('data-kb-name');
                                const rag = item.getAttribute('data-rag-enabled') === 'true';
                                selectConversation(conv.session_id, kb, rag);
                            }
                        };
                        
                        list.appendChild(item);

                        // å¦‚æœå½“å‰ä¼šè¯æœªé€‰ä¸­ï¼Œé»˜è®¤é€‰ä¸­æœ€æ–°çš„
                        if (!currentSessionId) {
                            selectConversation(conv.session_id, conv.kb_name, conv.enable_rag);
                        }
                    });
                } else {
                    addSystemMessage('å½“å‰æ²¡æœ‰å†å²å¯¹è¯,è¯·æ–°å»ºã€‚');
                    document.getElementById('chatTitle').textContent = 'æ–°å»ºå¯¹è¯';
                }
            } catch (error) {
                console.error('åŠ è½½å†å²å¯¹è¯å¤±è´¥:', error);
            }
        }
        
        // é€‰ä¸­å¹¶åˆ‡æ¢ä¼šè¯
        async function selectConversation(sessionId, kbName = null, enableRag = null) {
            if (currentSessionId === sessionId) return;

            currentSessionId = sessionId;
            
            // æ›´æ–°ä¾§æ é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.conv-item').forEach(item => {
                item.classList.remove('active');
            });
            const selectedItem = document.querySelector(`.conv-item[data-session-id="${sessionId}"]`);
            
            if (selectedItem) {
                selectedItem.classList.add('active');
                
                currentKbName = kbName;
                isRagEnabled = enableRag;
                
                // ä»…æ˜¾ç¤ºæ ‡é¢˜ï¼ŒRAGé…ç½®ä¸åœ¨å¯¹è¯ä¸­æ›´æ”¹
                const titleSpan = selectedItem.querySelector('.conv-title');
                const title = titleSpan.textContent.replace(/\[R\]/g, '').trim();
                
                document.getElementById('chatTitle').textContent = title;
                document.getElementById('kbSelector').value = currentKbName || '';
            }

            // åŠ è½½æ¶ˆæ¯å†å²å¹¶æ›´æ–°çŠ¶æ€ä¿¡æ¯
            await loadMessages(sessionId);
        }

        // å¼€å§‹ç¼–è¾‘æ ‡é¢˜
        function startEditTitle(sessionId, event) {
            const titleSpan = event.target;
            const item = titleSpan.closest('.conv-item');
            const hasRag = item.getAttribute('data-rag-enabled') === 'true';
            const oldTitle = titleSpan.textContent.replace(hasRag ? /\[R\]/ : '', '').trim();
            
            // åˆ›å»ºè¾“å…¥æ¡†
            const input = document.createElement('input');
            input.type = 'text';
            input.value = oldTitle;
            input.style.width = 'calc(100% - 40px)'; // ç•™å‡ºæ“ä½œæŒ‰é’®çš„ç©ºé—´
            input.onblur = () => finishEditTitle(sessionId, input, titleSpan, hasRag);
            input.onkeypress = (e) => {
                if (e.key === 'Enter') {
                    input.blur(); // è§¦å‘ onblur äº‹ä»¶
                }
            };

            // æ›¿æ¢æ ‡é¢˜
            titleSpan.style.display = 'none'; // éšè—æ—§æ ‡é¢˜
            titleSpan.parentNode.insertBefore(input, titleSpan.nextSibling); // æ’å…¥è¾“å…¥æ¡†
            input.focus();
        }

        // å®Œæˆç¼–è¾‘æ ‡é¢˜
        async function finishEditTitle(sessionId, inputElement, titleSpan, hasRag) {
            const newTitle = inputElement.value.trim();
            
            // ç§»é™¤è¾“å…¥æ¡†
            inputElement.parentNode.removeChild(inputElement);
            titleSpan.style.display = 'inline-block'; // æ˜¾ç¤ºæ—§æ ‡é¢˜

            if (newTitle && newTitle !== titleSpan.textContent.replace(hasRag ? /\[R\]/ : '', '').trim()) {
                try {
                    const response = await fetch(`${API_BASE}/api/v1/conversations/${sessionId}/title?title=${encodeURIComponent(newTitle)}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    if (!response.ok) {
                        throw new Error('æ›´æ–°å¤±è´¥');
                    }
                    
                    // æœ€ç»ˆæ›´æ–°
                    titleSpan.textContent = hasRag ? `[R] ${newTitle}` : newTitle;
                    if (sessionId === currentSessionId) {
                        document.getElementById('chatTitle').textContent = newTitle;
                    }

                } catch (error) {
                    alert(`æ›´æ–°æ ‡é¢˜å¤±è´¥: ${error.message}`);
                    loadConversations(); // å¤±è´¥åˆ™é‡æ–°åŠ è½½ï¼Œæ¢å¤æ—§æ ‡é¢˜
                }
            } else {
                 loadConversations(); // æ¢å¤æ—§æ ‡é¢˜
            }
        }
        
        // åˆ é™¤ä¼šè¯
        async function deleteConversation(sessionId, event) {
            event.stopPropagation(); // é˜»æ­¢è§¦å‘ selectConversation
            if (!confirm('ç¡®å®šè¦åˆ é™¤æ­¤å¯¹è¯å—?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/conversations/${sessionId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    if (sessionId === currentSessionId) {
                        currentSessionId = null;
                        document.getElementById('chatArea').innerHTML = '';

                    if (!currentSessionId && document.querySelectorAll('.conv-item').length > 0) {

        // =======================================================================

        // åŠ è½½æ¶ˆæ¯å†å²
        async function loadMessages(sessionId) {
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = '';
            addSystemMessage('åŠ è½½å†å²æ¶ˆæ¯...');
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/conversations/${sessionId}/messages`);
                const messages = await response.json();
                
                chatArea.innerHTML = '';

                updateSessionInfo('æ¨¡å‹...'); 
                
                messages.forEach(msg => {
                    if (msg.role === 'user' || msg.role === 'assistant') {
                        // å‡è®¾ extra_data ä¸­åŒ…å« steps å’Œ source_documents (agentçš„è¿”å›ç»“æœ)
                        const steps = msg.extra_data?.steps;
                        const sourceDocs = msg.extra_data?.source_documents; 
                        
                        addMessage(msg.role, msg.content, steps, sourceDocs);
                    }
                });
                chatArea.scrollTop = chatArea.scrollHeight;
            } catch (error) {
                addSystemMessage('âŒ åŠ è½½æ¶ˆæ¯å†å²å¤±è´¥: ' + error.message);
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !currentSessionId) return;
            
            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            input.value = '';
            
            // ç¦ç”¨å‘é€æŒ‰é’®
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            const loadingId = showLoading();
            
            try {
                const payload = { message };
                
                const response = await fetch(
                    `${API_BASE}/api/v1/conversations/${currentSessionId}/messages`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    }
                );
                
                if (!response.ok) throw new Error('APIå“åº”é”™è¯¯');
                
                const data = await response.json();
                
                // ç§»é™¤åŠ è½½åŠ¨ç”»
                removeLoading(loadingId);
                
                // æ˜¾ç¤ºåŠ©æ‰‹å›å¤ (æ•°æ®ç»“æ„æ¥è‡ª SendMessageResponse)
                addMessage('assistant', data.answer, data.steps, data.source_documents);
                
                // æ›´æ–°ä¼šè¯åˆ—è¡¨ä»¥æ˜¾ç¤ºæœ€æ–°æ—¶é—´
                loadConversations();
                
            } catch (error) {
                removeLoading(loadingId);
                addMessage('assistant', 'æŠ±æ­‰,å‘ç”Ÿäº†é”™è¯¯: ' + error.message);
                console.error(error);
            } finally {
                sendButton.disabled = false;
            }
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
        function addMessage(role, content, steps = null, sourceDocs = null) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            let html = `<div class="message-content"><div>${escapeHtml(content)}</div>`;
            
            if (steps && steps.length > 0) {
                const toolInfo = steps.map(s => s.action).filter(a => a !== 'finish').join(', ');
                if (toolInfo) {
                    html += `<div class="tool-info">ğŸ”§ **Agentå·¥å…·**: ${toolInfo}</div>`;
                }
            }

            if (sourceDocs && sourceDocs.length > 0) {
                html += `<div class="tool-info" style="margin-top: 4px; background: #e0f7fa;">`;
                html += `ğŸ“š **RAGæ¥æº**: æ£€ç´¢åˆ° ${sourceDocs.length} ä¸ªæ–‡æ¡£ã€‚`;
                html += `</div>`;
            }
            
            html += `</div>`;
            messageDiv.innerHTML = html;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        // æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯ (ç”¨äºæç¤ºä¿¡æ¯)
        function addSystemMessage(content) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
            chatArea.appendChild(messageDiv);

        // æ›´æ–°ä¼šè¯ä¿¡æ¯
        function updateSessionInfo(model) {

            const ragText = currentKbName ? `RAG: ${currentKbName}` : 'RAG: æ— ';
            info.textContent = `${ragText} | æ¨¡å‹: ${model}`;

        // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
        function showLoading() {

            const id = 'loading-' + Date.now();

        // ç§»é™¤åŠ è½½åŠ¨ç”»
        function removeLoading(id) {

        // å¤„ç†å›è½¦é”®
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // é˜»æ­¢é»˜è®¤çš„æ¢è¡Œè¡Œä¸º
                sendMessage();

        }
        
        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
