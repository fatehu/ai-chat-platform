        #messageInput:focus {

        #sendButton {

        }
        
        #sendButton:hover {

        #sendButton:disabled {

        .toolbar {

        }
        
        .tool-chip:hover {
            background: #e0e0e0;
        }
        
        .tool-chip.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .loading {

        }
        
        .loading-dot {
            width: 8px;

        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .controls {
            display: flex;

        }
        
        .control-button {

            border: 1px solid #d0d0d0;
            border-radius: 8px;
            cursor: pointer;

            transition: all 0.2s;
        }
        
        .control-button:hover {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>ğŸ¤– AIæ™ºèƒ½åŠ©æ‰‹</h1>
                <div class="session-info" id="sessionInfo">æ­£åœ¨åˆå§‹åŒ–...</div>
            </div>
            <div class="controls">
                <button class="control-button" onclick="newConversation()">æ–°å¯¹è¯</button>
                <button class="control-button" onclick="clearChat()">æ¸…ç©º</button>
            </div>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message system">
                <div class="message-content">
                    ğŸ‘‹ ä½ å¥½!æˆ‘æ˜¯AIåŠ©æ‰‹,å¯ä»¥å¸®ä½ è§£ç­”é—®é¢˜ã€æ‰§è¡Œè®¡ç®—ã€æŸ¥è¯¢ä¿¡æ¯ç­‰ã€‚
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="toolbar" id="toolsBar">
                <!-- å·¥å…·é€‰æ‹©æŒ‰é’®å°†åŠ¨æ€æ·»åŠ  -->
            </div>
            
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="è¾“å…¥æ¶ˆæ¯..."
                    onkeypress="handleKeyPress(event)"
                />
                <button id="sendButton" onclick="sendMessage()">å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentSessionId = null;
        let enabledTools = [];
        
        // å¯ç”¨å·¥å…·åˆ—è¡¨
        const availableTools = [
            { name: 'calculator', label: 'ğŸ”¢ è®¡ç®—å™¨' },
            { name: 'get_current_time', label: 'â° æ—¶é—´' },
            { name: 'get_weather', label: 'ğŸŒ¤ï¸ å¤©æ°”' },
            { name: 'convert_unit', label: 'ğŸ“ å•ä½è½¬æ¢' },
            { name: 'analyze_text', label: 'ğŸ“ æ–‡æœ¬åˆ†æ' },
            { name: 'web_search', label: 'ğŸ” æœç´¢' }
        ];
        
        // åˆå§‹åŒ–
        async function init() {
            renderToolsBar();
            await createNewSession();
        }
        
        // æ¸²æŸ“å·¥å…·æ 
        function renderToolsBar() {
            const toolsBar = document.getElementById('toolsBar');
            toolsBar.innerHTML = availableTools.map(tool => `
                <div class="tool-chip" onclick="toggleTool('${tool.name}')">
                    ${tool.label}
                </div>
            `).join('');
        }
        
        // åˆ‡æ¢å·¥å…·
        function toggleTool(toolName) {
            const index = enabledTools.indexOf(toolName);
            if (index > -1) {
                enabledTools.splice(index, 1);
            } else {
                enabledTools.push(toolName);
            }
            
            // æ›´æ–°UI
            const chips = document.querySelectorAll('.tool-chip');
            chips.forEach(chip => {
                const name = availableTools.find(t => 
                    chip.textContent.includes(t.label)
                )?.name;
                if (enabledTools.includes(name)) {
                    chip.classList.add('active');
                } else {
                    chip.classList.remove('active');
                }
            });
        }
        
        // åˆ›å»ºæ–°ä¼šè¯
        async function createNewSession() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/conversations/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: 'æ–°å¯¹è¯',
                        model: 'deepseek-chat'
                    })
                });
                
                const data = await response.json();
                currentSessionId = data.session_id;
                
                updateSessionInfo();
                addSystemMessage(`ä¼šè¯å·²åˆ›å»º: ${currentSessionId.substring(0, 16)}...`);
            } catch (error) {
                addSystemMessage('âŒ åˆ›å»ºä¼šè¯å¤±è´¥: ' + error.message);
            }
        }
        
        // æ›´æ–°ä¼šè¯ä¿¡æ¯
        function updateSessionInfo() {
            const info = document.getElementById('sessionInfo');
            if (currentSessionId) {
                info.textContent = `ä¼šè¯ID: ${currentSessionId.substring(0, 24)}...`;
            }
        }
        
        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !currentSessionId) return;
            
            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            input.value = '';
            
            // ç¦ç”¨å‘é€æŒ‰é’®
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            const loadingId = showLoading();
            
            try {
                const payload = { message };
                if (enabledTools.length > 0) {
                    payload.enable_tools = enabledTools;
                }
                
                const response = await fetch(
                    `${API_BASE}/api/v1/conversations/${currentSessionId}/messages`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    }
                );
                
                const data = await response.json();
                
                // ç§»é™¤åŠ è½½åŠ¨ç”»
                removeLoading(loadingId);
                
                // æ˜¾ç¤ºåŠ©æ‰‹å›å¤
                addMessage('assistant', data.answer, data.steps);
                
            } catch (error) {
                removeLoading(loadingId);
                addMessage('assistant', 'æŠ±æ­‰,å‘ç”Ÿäº†é”™è¯¯: ' + error.message);
            } finally {
                sendButton.disabled = false;
            }
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
        function addMessage(role, content, steps = null) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            let html = `<div class="message-content">${escapeHtml(content)}`;
            
            if (steps && steps.length > 0) {
                html += `<div class="tool-info">`;
                html += `ğŸ”§ ä½¿ç”¨äº†å·¥å…·: `;
                const tools = steps.map(s => s.action).filter(a => a !== 'finish');
                html += tools.join(', ');
                html += `</div>`;
            }
            
            html += `</div>`;
            messageDiv.innerHTML = html;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        // æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯
        function addSystemMessage(content) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
        function showLoading() {
            const chatArea = document.getElementById('chatArea');
            const loadingDiv = document.createElement('div');
            const id = 'loading-' + Date.now();
            loadingDiv.id = id;
            loadingDiv.className = 'message assistant';
            loadingDiv.innerHTML = `
                <div class="message-content">
                    <div class="loading">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;
            chatArea.appendChild(loadingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            return id;
        }
        
        // ç§»é™¤åŠ è½½åŠ¨ç”»
        function removeLoading(id) {
            const loadingDiv = document.getElementById(id);
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }
        
        // æ¸…ç©ºèŠå¤©
        function clearChat() {
            if (confirm('ç¡®å®šæ¸…ç©ºå½“å‰å¯¹è¯?')) {
                const chatArea = document.getElementById('chatArea');
                chatArea.innerHTML = `
                    <div class="message system">
                        <div class="message-content">
                            å¯¹è¯å·²æ¸…ç©º
                        </div>
                    </div>
                `;
            }
        }
        
        // æ–°å»ºå¯¹è¯
        async function newConversation() {
            if (confirm('ç¡®å®šå¼€å§‹æ–°å¯¹è¯?')) {
                clearChat();
                await createNewSession();
            }
        }
        
        // å¤„ç†å›è½¦é”®
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = init;
    </script>
</body>
