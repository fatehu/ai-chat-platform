<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIÂä©Êâã - Â§öËΩÆÂØπËØù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .session-info {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7f9fc;
        }
        
        .message {
            display: flex;
            margin-bottom: 16px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .message.system .message-content {
            background: #e3f2fd;
            color: #1976d2;
            font-size: 13px;
            text-align: center;
            max-width: 100%;
        }
        
        .tool-info {
            font-size: 12px;
            margin-top: 8px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 6px;
            color: #666;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #messageInput:focus {
            border-color: #667eea;
        }
        
        #sendButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .toolbar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .tool-chip {
            padding: 6px 12px;
            background: #f0f0f0;
            border: 1px solid #d0d0d0;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tool-chip:hover {
            background: #e0e0e0;
        }
        
        .tool-chip.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .loading {
            display: flex;
            gap: 4px;
            padding: 12px;
        }
        
        .loading-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .control-button {
            padding: 8px 16px;
            background: #f0f0f0;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .control-button:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>ü§ñ AIÊô∫ËÉΩÂä©Êâã</h1>
                <div class="session-info" id="sessionInfo">Ê≠£Âú®ÂàùÂßãÂåñ...</div>
            </div>
            <div class="controls">
                <button class="control-button" onclick="newConversation()">Êñ∞ÂØπËØù</button>
                <button class="control-button" onclick="clearChat()">Ê∏ÖÁ©∫</button>
            </div>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message system">
                <div class="message-content">
                    üëã ‰Ω†Â•Ω!ÊàëÊòØAIÂä©Êâã,ÂèØ‰ª•Â∏Æ‰Ω†Ëß£Á≠îÈóÆÈ¢ò„ÄÅÊâßË°åËÆ°ÁÆó„ÄÅÊü•ËØ¢‰ø°ÊÅØÁ≠â„ÄÇ
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="toolbar" id="toolsBar">
                <!-- Â∑•ÂÖ∑ÈÄâÊã©ÊåâÈíÆÂ∞ÜÂä®ÊÄÅÊ∑ªÂä† -->
            </div>
            
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="ËæìÂÖ•Ê∂àÊÅØ..."
                    onkeypress="handleKeyPress(event)"
                />
                <button id="sendButton" onclick="sendMessage()">ÂèëÈÄÅ</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentSessionId = null;
        let enabledTools = [];
        
        // ÂèØÁî®Â∑•ÂÖ∑ÂàóË°®
        const availableTools = [
            { name: 'calculator', label: 'üî¢ ËÆ°ÁÆóÂô®' },
            { name: 'get_current_time', label: '‚è∞ Êó∂Èó¥' },
            { name: 'get_weather', label: 'üå§Ô∏è Â§©Ê∞î' },
            { name: 'convert_unit', label: 'üìè Âçï‰ΩçËΩ¨Êç¢' },
            { name: 'analyze_text', label: 'üìù ÊñáÊú¨ÂàÜÊûê' },
            { name: 'web_search', label: 'üîç ÊêúÁ¥¢' }
        ];
        
        // ÂàùÂßãÂåñ
        async function init() {
            renderToolsBar();
            await createNewSession();
        }
        
        // Ê∏≤ÊüìÂ∑•ÂÖ∑Ê†è
        function renderToolsBar() {
            const toolsBar = document.getElementById('toolsBar');
            toolsBar.innerHTML = availableTools.map(tool => `
                <div class="tool-chip" onclick="toggleTool('${tool.name}')">
                    ${tool.label}
                </div>
            `).join('');
        }
        
        // ÂàáÊç¢Â∑•ÂÖ∑
        function toggleTool(toolName) {
            const index = enabledTools.indexOf(toolName);
            if (index > -1) {
                enabledTools.splice(index, 1);
            } else {
                enabledTools.push(toolName);
            }
            
            // Êõ¥Êñ∞UI
            const chips = document.querySelectorAll('.tool-chip');
            chips.forEach(chip => {
                const name = availableTools.find(t => 
                    chip.textContent.includes(t.label)
                )?.name;
                if (enabledTools.includes(name)) {
                    chip.classList.add('active');
                } else {
                    chip.classList.remove('active');
                }
            });
        }
        
        // ÂàõÂª∫Êñ∞‰ºöËØù
        async function createNewSession() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/conversations/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: 'Êñ∞ÂØπËØù',
                        model: 'deepseek-chat'
                    })
                });
                
                const data = await response.json();
                currentSessionId = data.session_id;
                
                updateSessionInfo();
                addSystemMessage(`‰ºöËØùÂ∑≤ÂàõÂª∫: ${currentSessionId.substring(0, 16)}...`);
            } catch (error) {
                addSystemMessage('‚ùå ÂàõÂª∫‰ºöËØùÂ§±Ë¥•: ' + error.message);
            }
        }
        
        // Êõ¥Êñ∞‰ºöËØù‰ø°ÊÅØ
        function updateSessionInfo() {
            const info = document.getElementById('sessionInfo');
            if (currentSessionId) {
                info.textContent = `‰ºöËØùID: ${currentSessionId.substring(0, 24)}...`;
            }
        }
        
        // ÂèëÈÄÅÊ∂àÊÅØ
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !currentSessionId) return;
            
            // ÊòæÁ§∫Áî®Êà∑Ê∂àÊÅØ
            addMessage('user', message);
            input.value = '';
            
            // Á¶ÅÁî®ÂèëÈÄÅÊåâÈíÆ
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            
            // ÊòæÁ§∫Âä†ËΩΩÂä®Áîª
            const loadingId = showLoading();
            
            try {
                const payload = { message };
                if (enabledTools.length > 0) {
                    payload.enable_tools = enabledTools;
                }
                
                const response = await fetch(
                    `${API_BASE}/api/v1/conversations/${currentSessionId}/messages`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    }
                );
                
                const data = await response.json();
                
                // ÁßªÈô§Âä†ËΩΩÂä®Áîª
                removeLoading(loadingId);
                
                // ÊòæÁ§∫Âä©ÊâãÂõûÂ§ç
                addMessage('assistant', data.answer, data.steps);
                
            } catch (error) {
                removeLoading(loadingId);
                addMessage('assistant', 'Êä±Ê≠â,ÂèëÁîü‰∫ÜÈîôËØØ: ' + error.message);
            } finally {
                sendButton.disabled = false;
            }
        }
        
        // Ê∑ªÂä†Ê∂àÊÅØÂà∞ËÅäÂ§©Âå∫Âüü
        function addMessage(role, content, steps = null) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            let html = `<div class="message-content">${escapeHtml(content)}`;
            
            if (steps && steps.length > 0) {
                html += `<div class="tool-info">`;
                html += `üîß ‰ΩøÁî®‰∫ÜÂ∑•ÂÖ∑: `;
                const tools = steps.map(s => s.action).filter(a => a !== 'finish');
                html += tools.join(', ');
                html += `</div>`;
            }
            
            html += `</div>`;
            messageDiv.innerHTML = html;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        // Ê∑ªÂä†Á≥ªÁªüÊ∂àÊÅØ
        function addSystemMessage(content) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        // ÊòæÁ§∫Âä†ËΩΩÂä®Áîª
        function showLoading() {
            const chatArea = document.getElementById('chatArea');
            const loadingDiv = document.createElement('div');
            const id = 'loading-' + Date.now();
            loadingDiv.id = id;
            loadingDiv.className = 'message assistant';
            loadingDiv.innerHTML = `
                <div class="message-content">
                    <div class="loading">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;
            chatArea.appendChild(loadingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            return id;
        }
        
        // ÁßªÈô§Âä†ËΩΩÂä®Áîª
        function removeLoading(id) {
            const loadingDiv = document.getElementById(id);
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }
        
        // Ê∏ÖÁ©∫ËÅäÂ§©
        function clearChat() {
            if (confirm('Á°ÆÂÆöÊ∏ÖÁ©∫ÂΩìÂâçÂØπËØù?')) {
                const chatArea = document.getElementById('chatArea');
                chatArea.innerHTML = `
                    <div class="message system">
                        <div class="message-content">
                            ÂØπËØùÂ∑≤Ê∏ÖÁ©∫
                        </div>
                    </div>
                `;
            }
        }
        
        // Êñ∞Âª∫ÂØπËØù
        async function newConversation() {
            if (confirm('Á°ÆÂÆöÂºÄÂßãÊñ∞ÂØπËØù?')) {
                clearChat();
                await createNewSession();
            }
        }
        
        // Â§ÑÁêÜÂõûËΩ¶ÈîÆ
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // HTMLËΩ¨‰πâ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.onload = init;
    </script>
</body>
</html>
